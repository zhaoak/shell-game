<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Shell Game</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
	<link rel="stylesheet" href="styles/shellgame.css" />
    </head>


    <body>
        <header>
            <h1>Shell Game</h1>
        </header>

        <main>
            <h2 id="userPrompt">Find the pearl! (Click a shell!)</h2>

	    <div id="shellContainer">
		    <div class="shellSubContainer">
		    	<img class="pearlImg" src="assets/pearl.png" alt="The Pearl!"/>
			<button type="button" id="shellOneButton" class="shellButtonSelectScreen"><img class="shellImg" src="assets/shell.png" alt="Shell number one."></button>
		    </div>
		    <div class="shellSubContainer">
		    	<img class="pearlImg" src="assets/pearl.png" alt="The Pearl!"/>
			<button type="button" id="shellTwoButton" class="shellButtonSelectScreen"><img class="shellImg" src="assets/shell.png" alt="Shell number two."></button>
		    </div>
		    <div class="shellSubContainer">
		    	<img class="pearlImg" src="assets/pearl.png" alt="The Pearl!"/>
			<button type="button" id="shellThreeButton" class="shellButtonSelectScreen"><img class="shellImg" src="assets/shell.png" alt="Shell number three."></button>
		    </div>
	    </div>
		<button type="button" id="tryAgainButton">Try again?</button>
	    <hr />

	    <section id="statsList">
		<div>Won: <span id="winCounter">0</span></div>
		<div>Lost: <span id="loseCounter">0</span></div>
		<div>Total: <span id="gameCounter">0</span></div>
		<button type="button" id="resetStatsButton">Reset Stats</button>
	    </section>
        </main>
    </body>
</html>
